<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>REST API</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>

<div class="container pt-3" id="app" v-cloak>
    <h1>Коллекция книг</h1>

    <form class="form-inline mb-3" @submit.prevent="createBook">
        <div class="form-group mr-5">
            <label for="name" class="mr-3">Название книги</label>
            <input type="text" class="form-control" id="name" v-model="form.name">
        </div>
        <div class="form-group mr-5">
            <label for="value" class="mr-3">Автор книги</label>
            <input type="text" class="form-control" id="value" v-model="form.value">
        </div>
        <br>
        <button class="btn btn-primary" type="submit" :disabled="!canCreate">Создать</button>
    </form>

    <div v-if="books.length">
        <div class="card mb-3" v-for="book in books">
            <div class="card-body">
                <h5 class="card-title">{{book.name}}</h5>
                <p class="card-text">{{book.value}}</p>
                <button class="btn btn-primary" @click="renameBook(book.id)">Изменить</button>
                <button class="btn btn-danger" @click="removeBook(book.id)">Удалить</button>
            </div>
        </div>
    </div>
    <p v-else>Книг пока нет</p>
</div>

<script type="module" src="frontend.js"></script>
</body>
</html>
